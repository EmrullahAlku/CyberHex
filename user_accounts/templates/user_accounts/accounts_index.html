{% extends 'layout.html' %}
{% load static %}

{% block content %}
<header>
    <h1>User Accounts</h1>
</header>
<nav>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'user_accounts:profile' user_id=user.id %}">Profile</a></li>
        {% else %}
            <li><a href="{% url 'user_accounts:register' %}">Register</a></li>
        {% endif %}
    </ul>                      
</nav>
{% endblock %}
