{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberHex{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static 'images/logo.png' %}" alt="CyberHex Logo" class="logo">
            <div class="text-container">
                <h1>CyberHex</h1>
                <p>Information sharing haven for cyber security enthusiasts.</p>
            </div>
        </div>
    </header>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

</body>
</html>
