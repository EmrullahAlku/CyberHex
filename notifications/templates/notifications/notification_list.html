{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notifications</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <h1>Notifications</h1>
        </header>

        <nav>
            <ul>
                {% for notification in notifications %}
                    <li>{{ notification.message }} ({{ notification.created_at }})</li>
                {% endfor %}
            </ul>
        </nav>

    </body>
</html>
