{% extends 'layout.html' %}
{% load static %}

{% block content %}
<header>
    <h1>Comments for {{ post.topic.title }}</h1>
</header>

<nav>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.author.username }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
