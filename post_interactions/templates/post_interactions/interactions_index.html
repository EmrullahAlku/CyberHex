{% extends 'layout.html' %}
{% load static %}

{% block content %}
<header>
    <h2>My Posts</h2>
</header>

<nav>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.body|truncatechars:200 }}</p>
                <a href="{% url 'discussion_forum:post_detail' post_id=post.id %}">Read More</a>
            </li>
        {% empty %}
            <li>No posts found.</li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
