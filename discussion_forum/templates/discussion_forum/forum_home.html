{% extends 'layout.html' %}

{% block content %}
<header>
    <h1>Forum</h1>
</header>

<nav>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'discussion_forum:topic_detail' topic_title=topic.title %}">
                    {{ topic.title }}
                </a>
            </li>
        {% empty %}
            <li>No topics available</li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
